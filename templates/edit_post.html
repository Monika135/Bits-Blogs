{% extends "base.html" %}

{% block title %}Edit Post - Bits & Blogs{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-edit"></i> Edit Post</h3>
            </div>
            <div class="card-body">
                <form id="editPostForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">New Image (Optional)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Leave empty to keep current image</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('post.all_posts_page') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Posts
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Get post ID from URL
const postId = window.location.pathname.split('/').filter(part => part).pop();

document.addEventListener('DOMContentLoaded', function() {
    loadPostData();
});

function loadPostData() {
    const token = getToken();
    
    fetch('/post/view_post/', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.posts) {
            const post = data.posts.find(p => p.post_id == postId);
            if (post) {
                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;
            }
        }
    })
    .catch(error => {
        console.error('Error loading post:', error);
    });
}

document.getElementById('editPostForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const token = getToken();
    
    fetch(`/post/edit_post/${postId}/`, {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer ' + token
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('Post updated successfully!');
            window.location.href = "{{ url_for('post.all_posts_page') }}";
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while updating the post.');
    });
});
</script>
{% endblock %}
